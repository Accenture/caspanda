language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

before_install:
  - pip install codecov
  - pip install coverage

services:
  - cassandra

install:
  - pip install -e .

# command to run tests
script:
  - coverage run --include='caspanda/*' $(which py.test)


after_success:
  codecov
